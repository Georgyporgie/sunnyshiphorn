<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake Login/Logout Simulation</title>
<style>
  body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
  .users { display: flex; gap: 1rem; flex-wrap: wrap; }
  .user {
    width: 120px;
    text-align: center;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 0.5rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.4s forwards;
  }
  .user img {
    width: 80px; height: 80px;
    border-radius: 50%; object-fit: cover;
  }
  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeOut {
    to { opacity: 0; transform: translateY(20px); }
  }
</style>
</head>
<body>

<h2>Currently Online</h2>
<div class="users" id="users"></div>

<script>
const profiles = [
  { name: 'Peter van Diepen', img: 'images/Peter spanje.jpg' },
  { name: 'Henny van Dijk', img: 'images/henny.gif' },
  { name: 'Joris van Meerten', img: 'images/joris koptelefoon3.jpg' },
  { name: 'Ava de Groot', img: 'https://i.pravatar.cc/80?img=1' },
  { name: 'Lucas Romero', img: 'https://i.pravatar.cc/80?img=2' },
  { name: 'Noor Janssen', img: 'https://i.pravatar.cc/80?img=3' }
];

const container = document.getElementById('users');
let online = [];

function renderUsers() {
  container.innerHTML = '';
  online.forEach(user => {
    const div = document.createElement('div');
    div.className = 'user';
    div.innerHTML = `<img src="${user.img}" alt="">
                     <div>${user.name}</div>`;
    container.appendChild(div);
  });
}

function randomLogin() {
  const offline = profiles.filter(p => !online.includes(p));
  if (offline.length) {
    const pick = offline[Math.floor(Math.random()*offline.length)];
    online.push(pick);
    renderUsers();
  }
}

function randomLogout() {
  if (online.length) {
    const index = Math.floor(Math.random()*online.length);
    const card = container.children[index];
    // animate out, then remove
    card.style.animation = 'fadeOut 0.4s forwards';
    setTimeout(() => {
      online.splice(index, 1);
      renderUsers();
    }, 400);
  }
}

// Simulate logins/logouts
setInterval(() => {
  Math.random() > 0.5 ? randomLogin() : randomLogout();
}, 1500);

// Start with a couple online
randomLogin();
randomLogin();
</script>

</body>
</html>
