<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    
    <title>Dynamic Sunday Schedule</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <br><br><br><br>
    <img id="myImage" src="images/placeholder.png" alt="Schedule image">
    <p id="timeMessage"></p>

    <script>
      function updateImage() {
        const timeMessage = document.getElementById("timeMessage");
        const img = document.getElementById("myImage");
        const now = new Date();
        const hour = now.getHours();
        const day = now.getDay();

        // Sunday-specific schedule
        if (day === 0) {
          if (hour >= 6 && hour < 12) {
            img.src = 'images/sunday_service.gif';
            timeMessage.textContent = "Sunday Morning Service";
          } else if (hour >= 12 && hour < 17) {
            img.src = 'images/DJ S.gif';
            timeMessage.textContent = "DJ 'S Live Set!";
          } else if (hour >= 17 && hour < 21) {
            img.src = 'images/DJ S.gif';
            timeMessage.textContent = "Sunday Evening 'S";
          } else {
            img.src = 'images/transparent.png';
            timeMessage.textContent = "'S Vibes!";
          }

        // Saturday (and late Friday) as weekend
        } else if (
          day === 6 ||
          (day === 5 && hour >= 18)
        ) {
          if (hour >= 7 && hour < 12) {
            img.src = 'images/aquarium3.gif';
            timeMessage.textContent = "Saturday Morning Aquatics";
          } else if (hour < 17) {
            img.src = 'images/Miss Monique2.gif';
            timeMessage.textContent = "DJ Sapphire Live!";
          } else if (hour < 21) {
            img.src = 'images/Miss Monique2.gif';
            timeMessage.textContent = "DJ Sapphire Live!";
          } else {
            img.src = 'images/DJ S.gif';
            timeMessage.textContent = "DJ S Live Set!";
          }

        // All other weekdays
        } else {
          if (hour >= 7 && hour < 12) {
            img.src = 'images/transparent.png';
            timeMessage.textContent = "Good morning!";
          } else if (hour < 17) {
            img.src = 'images/aquarium.png';
            timeMessage.textContent = "Afternoon vibes!";
          } else if (hour < 23) {
            img.src = 'images/transparent.png';
            timeMessage.textContent = "Evening mood!";
          } else {
            img.src = 'images/aquarium3.gif';
            timeMessage.textContent = "Night reflections!";
          }
        }
      }

      window.onload = updateImage;
      setInterval(updateImage, 3600000);
    </script>
</body>
</html>
