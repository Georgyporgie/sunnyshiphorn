<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Update</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <br><br><br><br>
    <img id="myImage" src="images/placeholder.png"> <!-- Default image -->
    <p id="timeMessage"></p>

    <script>
        function updateImage() {
            const timeMessage = document.getElementById("timeMessage"); 
            const img = document.getElementById("myImage");
            const now = new Date();
            const hour = now.getHours();
            const day = now.getDay();

          const isWeekend = (day === 0 || day === 5 || day === 6);

            if (isWeekend) {
                if (hour >= 7 && hour < 12) {
                    img.src = 'images/aquarium3.gif'; 
                    timeMessage.textContent = "Good morning!";
                } else if (hour >= 12 && hour < 17) {
                    img.src = 'images/DJ S.gif';
                    timeMessage.textContent = "DJ 'S Live!";
                } else if (hour >= 17 && hour < 21) {
                    img.src = 'images/DJ S.gif';
                    timeMessage.textContent = "DJ 'S!";
                } else {
                    img.src = 'images/Lovely Miss Monique.gif';
                        ';
                    timeMessage.textContent = "Miss Monique Live Set! !";
                }
            } else {
                if (hour >= 7 && hour < 12) {
                    img.src = 'images/transparent.png';
                    timeMessage.textContent = "Good morning!";
                } else if (hour >= 12 && hour < 17) {
                    img.src = 'images/aquarium.png';
                    timeMessage.textContent = "Afternoon vibes!";
                } else if (hour >= 17 && hour < 23) {
                    img.src = 'images/transparent.png';
                    timeMessage.textContent = "Evening mood!";
                } else {
                    img.src = 'images/aquarium3.gif';
                    timeMessage.textContent = "Night reflections!";
                }
            }
        }

        window.onload = updateImage;
        setInterval(updateImage, 3600000);
    </script>
</body>
</html>
