 <img id="myImage">

<div id="timeMessage" style="font-size: 1.5em; font-style: italic; font-weight: bold;color:black;"></div>

<script>
  // Function to update content based on time
  function updateContent() {
    const timeMessage = document.getElementById("timeMessage");
    const img = document.getElementById("myImage");
    const now = new Date();
    const hour = now.getHours();

    // Time-based content updates
    if (hour >= 3 && hour < 7) {
      timeMessage.textContent = "no broadcast";
      img.src = 'images/aquarium.png';

    } else if (hour >= 7 && hour < 12) {
      timeMessage.textContent = "";
      img.src = 'images/aquarium3.gif';
    } else if (hour >= 12 && hour < 17) {
      timeMessage.textContent = "Dance Till You Drop!";
      img.src = 'images/Miss Monique2.gif';

    } else if (hour >= 17 && hour < 21) {
      timeMessage.textContent = "Miss Monique Live Set!";
      img.src = 'images/Miss Monique2.gif';
      
    } else if (hour >= 21 && hour < 24) {
      timeMessage.textContent = "Sunny Dance Weekend";
      img.src = 'images/Lovely Miss Monique.gif';
    
    } else {
      timeMessage.textContent ="Let's Go Higher!  ";
      img.src = 'images/Lovely Miss Monique.gif';
    }
  }

  // Call the function on page load
  window.onload = updateContent;

  // Update every minute for real-time accuracy
  setInterval(updateContent, 60000); // 1 minute
</script>
