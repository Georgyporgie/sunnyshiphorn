<body>

<img id= "myImage">
<p id="timeMessage"></p>

  <script>
function updateImage() {
  const timeMessage = document.getElementById("timeMessage"); 
  const img = document.getElementById("myImage");
  const now = new Date();
  const hour = now.getHours();
  const day = now.getDay();

const isWeekend = (day === 0 || day === 5 || day === 6);

  if (isWeekend) {
    if (hour >= 7 && hour < 12) {
      img.src = 'images/Miss June.gif'; // Weekend morning image
    } else if (hour >= 12 && hour < 17) {
      img.src = 'images/Miss June.gif'; // Weekend afternoon image
    } else if (hour >= 17 && hour < 21) {
      img.src = 'images/Miss June.gif'; // Weekend evening image
    timeMessage.textContent = "June Live!";

    } else {
      img.src = 'images/Miss June.gif'; // Weekend night image
    }
  } else {
    if (hour >= 7 && hour < 12) {
      img.src = 'images/transparent.png'; // Morning GIF
    } else if (hour >= 12 && hour < 17) {
      img.src = 'images/aquarium3.gif'; // Afternoon GIF
    } else if (hour >= 17 && hour < 23) {
      img.src = 'images/DJ Saphire2.png'; // Evening GIF
    } else {
      img.src = 'images/aquarium3.gif'; // Night GIF
    }
  }
}

// Call the updateImage function when the page loads
window.onload = updateImage;

// Update the image every hour
setInterval(updateImage, 3600000);

</script>
</body>


</html>
