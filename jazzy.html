<script>
  // Function to update the image source based on the time
  function updateImage() {
    const timeMessage = document.getElementById("timeMessage"); 
   const img = document.getElementById("myImage");
    const now = new Date();
    const hour = now.getHours(); // Get the current hour (0-23)
    if (hour >= 7 && hour < 12) {
      img.src = 'images/transparent.png'; // Morning GIF
    } else if (hour >= 12 && hour < 17) {
      timeMessage.textContent = "";
     img.src = 'images/transparent.png'; // Afternoon GIF
    
    
    
    } else if (hour >= 17 && hour < 21) {
      timeMessage.textContent = "";
     img.src = 'images/aquarium3.gif'; // Evening GIF
    
     } else if (hour >= 21 && hour < 23) {
       timeMessage.textContent = "";
     img.src = 'images/transparent.png'; // Evening GIF
    
         } else if (hour >= 23 && hour < 3) {
       timeMessage.textContent = "";
     img.src = 'images/aquarium3.gif'; // Evening GIF
    
    } else {
      img.src = 'images/aquarium3.gif';
// Night GIF
    }
  }

  // Call the updateImage function when the page loads
  window.onload = updateImage;

  // Optionally, update the image every hour (or as desired)
  setInterval(updateImage, 3600000); // 3600000 ms = 1 hour
</script>
