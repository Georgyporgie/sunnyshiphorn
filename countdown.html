<!DOCTYPE HTML>
<html>
<head>
<title> Countdown timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style13.css">



<style>
body{
    text-align: center;
    background : #f1fff0;
  font-family: sans-serif;
  font-weight: 100;
}
h1 {
  color: #2ecc71;
  font-weight: 800;
  font-size: 40px;
  margin: 40px 0px 20px;
}

 #clockdiv{
    font-family: sans-serif;
    color: FF7F7F;
    display: inline-block;
    font-weight: 100;
    text-align: center;
    font-size: 30px;
z-index:200;
 }

#sun {
  position: fixed;
  top: 20%;
  left: 50%;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle at center, #FFD700 40%, #FFA500 80%);
  border-radius: 50%;
  animation: rise 10s infinite ease-in-out;margin-top: 50px;
  z-index: -800;
  opacity: 0.8;
}

@keyframes rise {
  0% { transform: translate(-50%, 50%) scale(1); opacity: 0.3; }
  50% { transform: translate(-50%, -20%) scale(1.1); opacity: 1; }
  100% { transform: translate(-50%, 50%) scale(1); opacity: 0.3; }
}







#clockdiv > div{
    padding: 10px;
    border-radius: 3px; 
 background: #A5F3EB;  
border: solid 1px #38B2AC;

   
    display: inline-block;
}
#clockdiv div > span{
    padding: 15px;
    border-radius: 3px;
 background: #A5F3EB; 
    display: inline-block;
}
smalltext{
    padding-top: 5px; 
    font-size: 16px; z-index: 50;
}

#demo{
font-size:25px;
font-weight: 900;
animation: blinker 0.5s step-start infinite;
z-index: 200;
}





</style>
</head>
<body>
<div id="sun"></div>


<h1>Countdown to <u>Summer</u></h1>
<div id="clockdiv">
  <div>
    <span class="days" id="day"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours" id="hour"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes" id="minute"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds" id="second"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
 <div> 
<p id="demo"></p>
  </div>
<script>
  
var deadline = new Date("01 jun, 2025 23:59:59").getTime();
  
var x = setInterval(function() {
  
var now = new Date().getTime();
var t = deadline - now;
var days = Math.floor(t / (1000 * 60 * 60 * 24));
var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((t % (1000 * 60)) / 1000);
document.getElementById("day").innerHTML =days ;
document.getElementById("hour").innerHTML =hours;
document.getElementById("minute").innerHTML = minutes; 
document.getElementById("second").innerHTML =seconds; 
if (t < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Summer has finally come!";
        document.getElementById("day").innerHTML ='0';
        document.getElementById("hour").innerHTML ='0';
        document.getElementById("minute").innerHTML ='0' ; 
        document.getElementById("second").innerHTML = '0'; }
}, 1000);
</script>
</body>
</html>
