<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4 </div>
    <img src="images/Peter Lichthanden2.png" style="width:100%">
    <div class="text">Peter met Patient</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="images/Peter genezer.png" style="width:100%">
    <div class="text">Peter op Beurs</div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="images/Peter op spirituele beurs.png" style="width:100%">
    <div class="text">Peter op Beurs</div>
  </div>


<div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="images/Peter shines2.png" style="width:100%">
    <div class="text">Peter op Sportschool</div>
  </div>



<!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>


<script src= "script2.js"> </script>
