<script>

// Function to update the image source based on the time
  function updateImage() {
    const img = document.getElementById("myImage");
    const now = new Date();
    const hour = now.getHours(); // Get the current hour (0-23)

    if (hour >= 9 && hour < 12) {
      img.src = 'images/transparent.png'; // Morning GIF
    } else if (hour >= 12 && hour < 18) {
      img.src = 'images/Bjorn Hamburger.png'; // Afternoon GIF
    } else if (hour >= 18 && hour < 3) {
      img.src = 'images/Bjorn Hamburger.png'; // Evening GIF
    
    } else if (hour >= 3 && hour < 7) {
      img.src = 'images/aquarium.png'; // Evening GIF
    
    
    
    
    
    
    } else {
      img.src = 'images/aquarium3.gif'; // Night GIF
    }
  }

</script>

 
 
 
 
 
  <script>
  // Function to update the marquee content based on the time
  function updateMarquee() {
    const marquee = document.getElementById("marquee");
    const now = new Date();
    const hour = now.getHours(); // Get the current hour (0-23)

    if (hour >= 6 && hour < 12) {
      marquee.innerHTML = "<span><em><strong></strong></em></span>";
   
        
    } else if (hour >= 12 && hour < 18) {
      marquee.innerHTML = "<span><em><strong>Björn Hamburger Live Set!</strong></em></span>";
    
    
    } else if (hour >= 18 && hour < 19) {
      marquee.innerHTML = "<span><em><strong></strong></em></span>";
    
    
    
    
    
    } else if (hour >= 19 && hour < 22) {
      marquee.innerHTML = "<span><em><strong>Your host:Björn Hanburger</strong></em></span>";

   
      
    
    
    } else {
      marquee.innerHTML = "<span><em><strong>Good Night!</strong></em></span>";
    }
  }

  
  
  
  // Call the updateMarquee function when the page loads
  window.onload = function() {
    updateMarquee();
    updateImage(); // Ensure both functions are called if needed
  };

  // Optionally, update the marquee every hour
  setInterval(updateMarquee, 3600000); // 3600000 ms = 1 hour
</script>
