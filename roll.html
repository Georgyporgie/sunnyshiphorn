<img id= "myImage">
<p id="timeMessage">   

<script>
 function updateImage() {
  const timeMessage = document.getElementById("timeMessage"); 
  const img = document.getElementById("myImage");
  const now = new Date();
  const hour = now.getHours();
  const day = now.getDay();

    const isWeekend = (day === 6 || day === 0) || (day === 5 && hour >= 18) || (day === 0 && hour < 21);

  if (isWeekend) {
    if (hour >= 7 && hour < 12) {
      img.src = 'images/weekend_morning.gif'; // Weekend morning image
    } else if (hour >= 12 && hour < 17) {
      img.src = 'images/Sunny rock.gif'; // Weekend afternoon image
     timeMessage.textContent = "The Hillbillies!";
    } else if (hour >= 17 && hour < 22) {
      img.src = 'images/Sunny rock.gif'; // Weekend evening image
       timeMessage.textContent = "The Hillbillies!";
    } else {
      img.src = 'images/transparent.png'; // Weekend night image
      timeMessage.textContent = "Till Next Time...";
    }
  } else {
    if (hour >= 7 && hour < 12) {
      img.src = 'images/transparent.png'; // Morning GIF
   timeMessage.textContent = "Morning Rock";
    } else if (hour >= 12 && hour < 18) {
      img.src = 'images/aquarium3.gif'; // Afternoon GIF
     timeMessage.textContent = "Good afternoon!";
    } else if (hour >= 18 && hour < 23) {
      img.src = 'images/transparent.png'; // Evening GIF
     timeMessage.textContent = "Rock Tonight!";
    } else {
      timeMessage.textContent = "Rock You Event!";
     img.src = 'images/aquarium3.gif'; // Night GIF
    }
  }
}

// Call the updateImage function when the page loads
window.onload = updateImage;

// Update the image every hour
setInterval(updateImage, 3600000);
</script>
